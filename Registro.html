<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Sign In</title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="Estilo.Css">
	

</head>  
<body>
    <h1 class="Titu">Banco Guayaquil</h1>
    <form class="formulario" action="LogIn.html">
        <h1>Registro</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Nombre Completo" required>
            </div>
         
            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="text" placeholder="Correo Electronico" required>
            </div>
         
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Contraseña" required>
            </div>
            
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="text" placeholder="Cedula de Indentidad" required>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="text" placeholder="Numero Celular" required>
            </div>

            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="date" placeholder="Fecha de nacimiento" required>
            </div>

            <a href="Login.html" class="btn" class="btn">Registrarme</a>
            
            <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
        </div>
    </form>
</body>
</html>
